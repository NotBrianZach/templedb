[pytest]
# Pytest configuration for TempleDB

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers for test organization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    workflow: marks tests as workflow tests
    concurrent: marks tests as concurrency tests
    constraints: marks tests as constraint validation tests

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/test_output.log
log_file_level = DEBUG

# Coverage (if pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term

# Timeout (if pytest-timeout is installed)
# timeout = 300

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto
