<?xml version="1.0" encoding="UTF-8"?>
<svg width="640" height="480" viewBox="0 0 640 480" xmlns="http://www.w3.org/2000/svg">
  <!-- TempleOS-inspired art using the classic 16-color VGA palette -->

  <defs>
    <!-- TempleOS 16-color VGA palette -->
    <style>
      .c0 { fill: #000000; } /* Black */
      .c1 { fill: #0000AA; } /* Blue */
      .c2 { fill: #00AA00; } /* Green */
      .c3 { fill: #00AAAA; } /* Cyan */
      .c4 { fill: #AA0000; } /* Red */
      .c5 { fill: #AA00AA; } /* Magenta */
      .c6 { fill: #AA5500; } /* Brown */
      .c7 { fill: #AAAAAA; } /* Light Gray */
      .c8 { fill: #555555; } /* Dark Gray */
      .c9 { fill: #5555FF; } /* Light Blue */
      .c10 { fill: #55FF55; } /* Light Green */
      .c11 { fill: #55FFFF; } /* Light Cyan */
      .c12 { fill: #FF5555; } /* Light Red */
      .c13 { fill: #FF55FF; } /* Light Magenta */
      .c14 { fill: #FFFF55; } /* Yellow */
      .c15 { fill: #FFFFFF; } /* White */
    </style>
  </defs>

  <!-- Background -->
  <rect width="640" height="480" class="c1"/>

  <!-- Border frame (TempleOS style) -->
  <rect x="10" y="10" width="620" height="460" fill="none" stroke="#FFFFFF" stroke-width="4"/>
  <rect x="16" y="16" width="608" height="448" fill="none" stroke="#FFFF55" stroke-width="2"/>

  <!-- Title bar -->
  <rect x="20" y="20" width="600" height="40" class="c0"/>
  <text x="320" y="48" font-family="monospace" font-size="24" font-weight="bold" text-anchor="middle" class="c14">
    ╔═══ TEMPLEDB ═══╗
  </text>

  <!-- Main content area background -->
  <rect x="20" y="65" width="600" height="395" class="c0"/>

  <!-- ASCII-art style temple -->
  <text font-family="monospace" font-size="14" class="c15">
    <tspan x="180" y="100">          ___T___          </tspan>
    <tspan x="180" y="115">         /       \         </tspan>
    <tspan x="180" y="130">        /_________\        </tspan>
    <tspan x="180" y="145">        ||| ||| |||        </tspan>
    <tspan x="180" y="160">        ||| ||| |||        </tspan>
    <tspan x="180" y="175">        ||| ||| |||        </tspan>
    <tspan x="180" y="190">        ||| ||| |||        </tspan>
    <tspan x="180" y="205">     ___|___|___|___|___   </tspan>
    <tspan x="180" y="220">    [___________________]  </tspan>
  </text>

  <!-- Database representation -->
  <text font-family="monospace" font-size="12" class="c11">
    <tspan x="200" y="250">     ___________        </tspan>
    <tspan x="200" y="262">    (  DATABASE )       </tspan>
    <tspan x="200" y="274">    (___________)       </tspan>
    <tspan x="200" y="286">    |  PROJECTS |       </tspan>
    <tspan x="200" y="298">    |___________|       </tspan>
  </text>

  <!-- Connecting arrows -->
  <text font-family="monospace" font-size="14" class="c14">
    <tspan x="260" y="235">  ↓  ↓  ↓  </tspan>
  </text>

  <!-- Info text -->
  <text font-family="monospace" font-size="12" class="c10">
    <tspan x="60" y="330">Database-Native Project Management</tspan>
    <tspan x="60" y="350" class="c12">* Track Projects</tspan>
    <tspan x="60" y="365" class="c12">* Version Control</tspan>
    <tspan x="60" y="380" class="c12">* File Contents</tspan>
    <tspan x="60" y="395" class="c12">* Nix Environments</tspan>
  </text>

  <text font-family="monospace" font-size="12" class="c13">
    <tspan x="340" y="350" class="c13">* Cathedral Packaging</tspan>
    <tspan x="340" y="365" class="c13">* SQL Queries</tspan>
    <tspan x="340" y="380" class="c13">* Deployments</tspan>
    <tspan x="340" y="395" class="c13">* Secrets Management</tspan>
  </text>

  <!-- Tribute to Terry Davis -->
  <rect x="40" y="415" width="560" height="30" class="c8"/>
  <text x="320" y="435" font-family="monospace" font-size="14" font-weight="bold" text-anchor="middle" class="c15">
    In Honor of Terry A. Davis (1969-2018)
  </text>

  <!-- Decorative corners (TempleOS style) -->
  <text x="30" y="85" font-family="monospace" font-size="16" class="c14">┌</text>
  <text x="605" y="85" font-family="monospace" font-size="16" class="c14">┐</text>
  <text x="30" y="455" font-family="monospace" font-size="16" class="c14">└</text>
  <text x="605" y="455" font-family="monospace" font-size="16" class="c14">┘</text>
</svg>
